<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>万能收款码</title>
		<script>
			/*
		以下内容请用专门的 Html 编辑器(如 notepad++)进行编辑，切勿直接用记事本编辑，否则可能出现中文乱码！
		*/
			var setting = {
				/* 在以下【双引号】中粘贴QQ钱包收款链接 */
				qqUrl: "https://i.qianbao.qq.com/wallet/sqrcode.htm?m=tenpay&f=wallet&u=1220949046&a=1&n=GShang&ac=CAEQtuiYxgQYkpSG6gU%3D_xxx_sign",

				/* 在以下【双引号】中粘贴微信收款链接 */
				wechatUrl: "https://wx.tenpay.com/f2f0DQboITEwPnw-7msLkGGZ64Mq9SJO4i4W",

				/* 在以下【双引号】中粘贴支付宝收款链接 */
				aliUrl: "https://qr.alipay.com/tsx07680sun6oeilff0qh90",

				// 用于动态生成二维码的API，一般不需要修改。
				qrcodeApi: "https://www.kuaizhan.com/common/encode-png?large=true&data="
				/*
				备用二维码api：
				http://s.jiathis.com/qrcode.php?url=
				https://www.kuaizhan.com/common/encode-png?large=true&data=
				http://b.bshare.cn/barCode?site=weixin&url=
				https://api.qrserver.com/v1/create-qr-code/?size=150x150&margin=10&data=
				http://qr.topscan.com/api.php?text=
				https://bshare.optimix.asia/barCode?site=weixin&url=
				https://www.zhihu.com/qrcode?url=
		    
				本多合一收款码作者 @megnkun(https://mkblog.cn)，转载请注明！
				Github： https://github.com/mengkunsoft/OneQRCode
				*/
			}
		</script>
		<style>
			body {
				height: 100%;
				background-color: #32b16c;
				margin: 0 auto;
			}

			#code-wechat {
				background-color: #32b16c;
				dispplay:none;
			}

			#code-qq {
				background-color: #0bb2ff;
				dispplay:none;
			}

			#code-all {
				background-color: #0bb2ff;
				dispplay:none;
			}


			.paytip {
				padding: 40px 30px;
				margin: 0 auto;
				text-align: center;
				font-size: 80px;
				color: #fff;
			}

			.qrcode-bg {
				width: 60%;
				background-color: #fff;
				border-radius: 10px;
				margin: 30px auto;
				padding: 20px 30px;
			}

			.qrcode-bg img {
				width: 100%;
				height: auto;
			}

			.pay-footer {
				background-color: #32b16c;
				width: 100%;
				/*height:10%;*/
				position: absolute;
				background: #fff;
				bottom: 0;
				padding: 90px 0;
				text-align: center;
				font-size: 50px;
			}
		</style>
	</head>
	<body>
		<div class="code-item" id="code-all">
			<p class="paytip">扫 码 付 款</p>
			<div class="qrcode-bg">
				<img id="page-url" src="">
				<img id="type-all" src="">
			</div>
			<div class="pay-footer">
				扫描以上二维码向我付款
			</div>
		</div>

		<div class="code-item" id="code-wechat">
			<p class="paytip">扫 码 付 款</p>
			<div class="qrcode-bg">
				<img id="wechat-url" src="">
				<img id="wechat-type" src="">
			</div>
			<div class="pay-footer">
				长按以上二维码向我付款
			</div>
		</div>
		<div class="code-item" id="code-qq">
			<p class="paytip">扫 码 付 款</p>
			<div class="qrcode-bg">
				<img id="qq-url" src="">
				<img id="qq-type" src="">
			</div>
			<div class="pay-footer">
				长按以上二维码向我付款
			</div>
		</div>
		<script>
			//if (!(/^http(s*):\/\//.test(location.href)) || /^http(s*):\/\/localhost/.test(location.href)) {
			//alert('不支持的支付类型！');
			///* window.location.href='https://github.com/mengkunsoft/OneQRCode';*/
			//}

			if (navigator.userAgent.match(/Alipay/i)) {
				/* 支付宝 */
				window.location.href = setting.aliUrl;
			} else if (navigator.userAgent.match(/MicroMessenger\//i)) {
				/* 微信 */
				document.getElementById("wechat-url").src = setting.qrcodeApi + urlEncode(setting.wechatUrl);
				document.getElementById("code-wechat").style.display = "block";
				document.getElementById("wechat-type").src =
					"https://www.kanjiantu.com/images/2019/07/31/wechat6456be4246c34031.png";
			} else if (navigator.userAgent.match(/QQ\//i)) {
				/* QQ */
				document.getElementById("qq-url").src = setting.qrcodeApi + urlEncode(setting.qqUrl);
				document.getElementById("code-qq").style.display = "block";
				document.getElementById("qq-type").src = "http://www.tzr.me/imgs/2019/07/29475818fbed6566.png";
			} else {
				/* 其它，显示“万能码” */
				document.getElementById("page-url").src =
					"https://www.kanjiantu.com/images/2019/07/31/15645760068a07218e5b4f710b.png";
				document.getElementById("code-all").style.display = "block";
				document.getElementById("type-all").src = "http://www.tzr.me/imgs/2019/07/d7488279d856692e.png";
			}

			/*****************************************
			 * url编码函数
			 * 输入参数：待编码的字符串
			 * 输出参数：编码好的
			 ****************************************/
			function urlEncode(String) {
				return encodeURIComponent(String).replace(/'/g, "%27").replace(/"/g, "%22");
			}
		</script>
	</body>
</html>
